<div class="text-center" style="padding-top:30px;">
    
    <div class="small-container">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
          <img class="logoBig" src="skin/images/logo.png" />
          <h2 class="header">LibreBox</h2>
          <h3 class="header">Secure Tezos Wallet</h3>
          <br />
          <br />
        </div>
      </div>
      <div class="row" ng-show="setting.disclaimer">
          <div class="col-md-6 col-md-offset-3">
            <a ng-click="create()" class="btn btn-success btn-block">Create LibreBox</a>
          <br />
            <a ng-click="restore()" class="btn btn-primary btn-block">Restore LibreBox</a>
          </div>
      </div>
      <div class="row" ng-hide="setting.disclaimer">
          <div class="col-md-10 col-md-offset-1">
            <p class="alert alert-warning"><i class="leftIcon fas fa-exclamation-circle"></i><strong>Be warned that you are dealing with the live Tezos Mainnet.</strong></p>
          </div>
          <div class="col-md-6 col-md-offset-3">
            <a ng-click="acceptDisclaimer()" class="btn btn-success btn-block">I understand</a>
          </div>
      </div>
    </div>
</div>
